inherit_from: .rubocop_todo.yml

require:
  - "rubocop-rails"
  - "rubocop-performance"

AllCops:
  NewCops: enable
  Exclude:
    - "**/templates/**/*"
    - "**/vendor/**/*"
    - app/views/**/*
    - config/**/*
    - config.ru
    - node_modules/**/*
    - db/migrate/*
    - db/schema.rb
    - storage/**/*
    - tmp/**/*
    - bin/**/*

Style/Documentation:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false
